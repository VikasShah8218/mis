<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@100;200&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>React App</title>
    <script defer="defer" src="/static/js/main.bf402572.js"></script>
    <link href="/static/css/main.f3038adb.css" rel="stylesheet" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="wrapper"><div id="root"></div></div>
    <div class="msg" style="display: none" id="MSG">
      <h2>Wrong Password</h2>
      <h4>You entered a wrong password</h4>
      <button type="button" onclick="closealert()">Try Again</button>
    </div>
    <style>
      .msg {
        position: fixed;
        color: #fff;
        z-index: 12;
        width: 100%;
        height: 100vh;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: transparent;
        backdrop-filter: blur(8px);
      }
      .msg button {
        width: 150px;
      }
      .msg h2 {
        border-bottom: 1px solid #fff;
      }
      .msg h4 {
        margin-top: 10px;
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
    <script>
      function closealert() {
        const e = document.getElementById("MSG");
        "none" == e.style.display
          ? console.log("Display : NOne")
          : (e.style.display = "none");
      }
    </script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
